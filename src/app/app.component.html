<ion-split-pane contentId="main-content"  #ionSplitPane>
   
  <ion-menu type="overlay"  content-id="main-content">
    <ion-header class="ion-no-border header">
      <ion-toolbar>
            <ion-title>
              <img src="../assets/icon/images.jpg" alt="">
              <h2>Learn2Earn</h2>
            </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-menu-toggle [autoHide]="false">
          <ion-item (click)="home()">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item (click)="add_student()">
            <ion-icon name="person-add-outline"></ion-icon>
            <ion-label>Add Students</ion-label>
          </ion-item>
          <ion-item (click)="see_student()">
            <ion-icon name="eye-outline"></ion-icon>
            <ion-label>See Students</ion-label>
          </ion-item>
          <ion-item (click)="add_installment()">
            <ion-icon name="cash-outline"></ion-icon>
            <ion-label>Add Installments</ion-label>
          </ion-item>
          <ion-item (click)="see_installment()">
            <ion-icon name="eye-outline"></ion-icon>
            <ion-label>All Installments</ion-label>
          </ion-item>
          <ion-item (click)="add_account()">
            <ion-icon name="add-circle-outline"></ion-icon>
            <ion-label>Add Account</ion-label>
          </ion-item>
          <ion-item (click)="see_acount()">
            <ion-icon name="eye-outline"></ion-icon>
            <ion-label>See Account</ion-label>
          </ion-item>
          <ion-item (click)="login()">
            <ion-icon name="log-in-outline"></ion-icon>
            <ion-label>LogOut</ion-label>
          </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-split-pane>

  
</ion-app>
